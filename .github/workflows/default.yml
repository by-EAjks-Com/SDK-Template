name: Default

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
    tags:
      - 'v\d+.\d+.\d+'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/eajkseajks/intel-oneapi-nvidia-cuda:v1-sdk-core
      volumes:
        - ${{github.workspace}}:/src
    steps:
      # https://github.com/actions/checkout/tags
      - name: Checkout the Git repository
        uses: actions/checkout@v6
      # https://github.com/aquasecurity/setup-trivy/tags
      - name: Set up Trivy manually
        uses: aquasecurity/setup-trivy@v0.2.4
s      # https://github.com/aquasecurity/trivy-action/tags
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          skip-setup-trivy: true
          scan-type: repository
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-results.sarif
      # https://github.com/codeql-action/upload-sarif/tags
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: repository-vulnerabilities
      # https://github.com/aquasecurity/trivy-action/tags
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          skip-setup-trivy: true
          scan-type: fs
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-results.sarif
      # https://github.com/codeql-action/upload-sarif/tags
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: filesystem-vulnerabilities
      - name: Install some required packages
        run: |
          apt update
          apt install --yes --no-install-recommends \
              git \
              git-lfs
          apt-get autoremove --yes --purge
          rm -rf /var/lib/apt/lists/*





      - name: Install some required packages
        run: |
          apt update
          apt install --yes --no-install-recommends \
              wget \
              libpython3.12-dev \
              python3.12
          apt-get autoremove --yes --purge
          rm -rf /var/lib/apt/lists/*
      - name: Install a specific CMake version
        run: |
          mkdir /tools && cd /tools
          wget -c https://github.com/Kitware/CMake/releases/download/v3.30.2/cmake-3.30.2-linux-x86_64.tar.gz -O - | tar -xz
      - name: Setup and build the CMake project
        run: |
          mkdir /build && cd /build
          . /opt/intel/oneapi/setvars.sh
          /tools/cmake-3.30.2-linux-x86_64/bin/cmake \
            -G "Ninja" \
            -D CMAKE_C_COMPILER=icx \
            -D CMAKE_C_COMPILER_AR=xiar \
            -D CMAKE_CXX_COMPILER=icpx \
            -D CMAKE_CXX_COMPILER_AR=xiar \
            -D CMAKE_UNITY_BUILD=OFF \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_LINKER_TYPE=DEFAULT \
            -D PYBIND11_FINDPYTHON=ON \
            -D TEMPLATE_SDK_VERSION=1.2.0 \
            -D USE_PRECOMPILED_HEADERS=OFF \
            -D BUILD_API_DOCUMENTATION=ON \
            /src/Code
          ninja package
      # https://github.com/actions/upload-artifact/tags
      - name: Archive the generated debian package
        uses: actions/upload-artifact@v4.3.4
        with:
          path: /build/Template-SDK_1.2.0.deb
